<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Room | Flast + SocketIO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <h1 id="username" class="fw-bolder">{{ user.username }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <ul class="list-group">
                    {% for u in all_users %}
                        <li class="list-group-item" aria-current="true">
                            {{ u.username }} 
                            <a href="#" class="text-warning stretched-link me-1">Message</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-6">
                <ul id="messages"></ul>
                <form id="form_send_msg" autocomplete="off" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" id="message_input" placeholder="Enter your message here">
                    </div>
                    <button type="submit" id="send_msg" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <!-- JS for chat -->
    <script src="{{ url_for('static', filename='scripts/chat.js') }}"></script>  
    
</body>
</html>
